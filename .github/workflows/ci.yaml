name: CI

on:
  push:
    branches:
      - main
      - master

jobs:
  run-tests:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install packages
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start   
          wait-on: http://localhost:3000   
